<kendo-dialog (click)="handle()"*ngIf="isOpen" title="Please confirm" >
  <p>Are you want to logout or home page?</p>
  <kendo-dialog-actions>
      <button kendoButton (click)="onLogoutClick()" themeColor="primary">logout</button>
      <button kendoButton (click)="onHomeClick()" >homepage</button>
  </kendo-dialog-actions>
</kendo-dialog>

<kendo-dialog (click)="handle()"*ngIf="isOpen" title="Please confirm" >
  <p>Are you sure  want to logout or home page?</p>
  <kendo-dialog-actions>
      <button kendoButton (click)="onLogoutClick()" >logout</button>
      <button kendoButton (click)="onHomeClick()" themeColor="primary">homepage</button>
  </kendo-dialog-actions>
</kendo-dialog>
